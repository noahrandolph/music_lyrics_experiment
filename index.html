<body>
  <h1>Berkeley MIDS W241 Project Quiz</h1>

  <!--Audio list
        can add multiple audio files as well-->
  <audio id="audio_instrumental">
        <source src="./audio/instrumental.mp3" type="audio/mpeg">
  </audio>

  <form id="audioForm" action="#" method="post" class="form-horizontal">

    <h3>Audio set up</h3>
    <div class="mob-box">
      <p>First, we need you to set up audio. <strong>Please turn on your audio and leave it on for the rest of the survey</strong></p>
    </div>
    <div class="jumbotron-fluid  align-items-center">
      <div class="form-group">
        <button class="btn btn-primary form-group" id="btnPlay">
                    I've turned on audio: Take survey now
                </button>
      </div>
    </div>



    </div>
  </form>
  <div class="form-group">
    <pre id="output"></pre>
  </div>

  <script src="azure-storage.table.js"></script/>
  <script>


    //submit button event
    $('#btnPlay').click(function(e) {
      e.preventDefault();
      isTurker = getParameterByName('isturk')
      window.location.href = 'survey.html?isturk=' + isTurker;
      
    });


  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
   
  </script>


</body>
